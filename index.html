    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114159334-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-114159334-1');

        window.place = 'center';
        window.imgLoaded = 0;

        function offBlur() {
            if (window.imgLoaded == 8) {
                const main = document.querySelector('main');
                main.classList.remove('blur');
            }
        }

        window.onload = function () {
            const figures = document.getElementsByTagName('figure');
            const unSelect = () => {
                for (let i = 0; i < figures.length; i++) {
                    figures[i].classList.remove('hover');
                }
            };

            for (let i = 0; i < figures.length; i++) {
                figures[i].onclick = function () {
                    unSelect();
                    figures[i].classList.add('hover');
                    window.place = figures[i].getAttribute('id');
                }
            }

            offBlur();
        }
    </script>

        figure {

            position: relative;
            display: inline-block;
            overflow: hidden;
            margin: 0.5em;
            min-width: 250px;
            max-width: 510px;
            max-height: 300px;
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            text-align: left;
            font-size: 1rem;
            box-shadow: 0 0 .25em rgba(0, 0, 0, 0.15);
        }

        figure * {
             -webkit-transition: all 0.35s;
            transition: all 0.35s;
             -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        figure.hover {
            outline: .125em solid white;
        }

        figure:hover {
            transition: 2s ease-out;
            outline: .125em solid white;
        }

        figure img {
            max-width: 100%;
            vertical-align: top;
            opacity: 0.4;
        }

        figure.hover img,
        figure:hover img {
            max-width: 100%;
            vertical-align: top;
            opacity: 1;
            -webkit-transform: scale(1.3) rotate(5deg);
            transform: scale(1.3) rotate(5deg);
        }

        figure figcaption {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.25em;
            background-image: -webkit-linear-gradient(bottom, rgba(15, 15, 15, 0.8) 0%, transparent 100%);
            background-image: linear-gradient(to top, rgba(15, 15, 15, 0.8) 0%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        figure h3 {

        }

        figure .title1 {
            font-weight: 700;
        }

        figure .title2 {
            color: #a58e7c;
            font-weight: 300;
        }

        figure a {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>

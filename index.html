        @import url(https://fonts.googleapis.com/css?family=Lato);

        body {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            background: black;
            font: 1rem "Lato", "Helvetica";
        }

        header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #444444;
        }

        header img {
            transform: rotate(15deg);
            height: 80px;
        }

        header nav {
            text-align: right;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 24px;
        }

        nav.github-link a {
            color: white;
            text-decoration: none;
            padding: 0 16px;
        }

        nav.github-link img {
            height: 40px;
        }

        nav.github-link {
            transition: opacity .3s ease-out;
        }

        nav.github-link:hover {
            opacity: 0.6;
        }

        .logo {
            display: flex;
        }

        .banner {
            color: white;
            padding: 0.5em;
            max-width: 188px;
        }

        .banner h1 {
            margin: 0 0 0 .2em;
            font-size: 2em;
        }

        .banner small {
            border-radius: .3em;
            display: block;
            padding: 0 1em;
            text-align: right;
        }

        main {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        button {
            border: 2px solid white;
            outline: none;
            color: #fff;
            background: #1c1e20;
            font-size: 1.5em;
            padding: .5em;
            border-radius: 2em;
            min-width: 10em;
            max-width: 3em;
            transition: all .3s ease-in;
        }

        button:hover {
            color: #1c1e20;
            background: #fff;
        }

        .snip1581 {
            font-family: 'Poppins:400,700', Arial, sans-serif;
            position: relative;
            display: inline-block;
            overflow: hidden;
            margin: 8px;
            min-width: 250px;
            max-width: 310px;
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            text-align: left;
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
        }
        .snip1581 * {
            -webkit-transition: all 0.35s;
            transition: all 0.35s;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        .snip1581 img {
            max-width: 100%;
            vertical-align: top;
            opacity: 0.4;
        }

        .snip1581:hover img {
            max-width: 100%;
            vertical-align: top;
            opacity: 1;
        }

        .snip1581 figcaption {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background-image: -webkit-linear-gradient(bottom, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            background-image: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .snip1581 h3 {
            font-size: 16px;
            font-weight: 400;
            line-height: 1;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin: 3px 0;
        }
        .snip1581 .title1 {
            font-weight: 700;
        }
        .snip1581 .title2 {
            color: #a58e7c;
            font-weight: 300;
        }
        .snip1581 .title3 {
            font-weight: 700;
            font-size: 14px;
        }
        .snip1581 a {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .snip1581:hover img,
        .snip1581.hover img {
            -webkit-transform: scale(1.3) rotate(5deg);
            transform: scale(1.3) rotate(5deg);
        }

        figure:hover {
            transition: 2s ease-out;
            outline: 2px solid white;
        }
    </style>
